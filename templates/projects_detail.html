{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 card mb-4 mt-3 left top">
            <img src="{% static project.image %}" alt="" width="100%">
            <div class="card-text">
                <h1>{{ project.title }}</h1>
                <p>{{ project.description }}</p>
                <br>
                <p class=" text-muted"><b>Technology used |</b> {{ project.technology }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
