{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Project Entries Column -->
        <div class="col-md-12 mt-3 left">
            {% for project in projects %}
            <div class="card mb-4">
                <div class="card body">
                    <img class="card-img-top" src="{% static project.image %}">
                    <h2 class="card-title">{{ project.title }}</h2>
                    <p class="card-text text-muted h6"> {{ project.publication_date}} </p>
                    <p class="card-text">{{ project.summary|slice:":200" }}</p>
                    <a href="{% url 'projects_detail' project.pk %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
